<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Rooms</title>
  <link rel="icon" type="image/x-icon" href="/vite.svg">
  <link rel="stylesheet" href="./src/style.css">
  <script src="https://unpkg.com/htmx.org@2.0.4" defer></script>
</head>

<body class="bg-gradient-to-br from-purple-50 to-blue-50 min-h-screen">
  <div class="container mx-auto max-w-3xl px-4 py-8">
    <div class="text-center mb-10">
      <h1 class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600">Chat
        Rooms</h1>
      <p class="text-gray-600 mt-2">Create and join chat rooms without page refreshes</p>
    </div>

    <div class="bg-white rounded-xl shadow-lg mb-8 transform transition">
      <div class="bg-gradient-to-r from-blue-500 to-purple-500 px-4 py-3 rounded-t-xl">
        <h5 class="font-semibold text-lg text-white">Create a New Chat Room</h5>
      </div>
      <div class="p-6">
        <form id="create-room-form">
          <div class="mb-4">
            <label for="room-name" class="block text-sm font-medium text-gray-700 mb-1">Room Name</label>
            <input type="text"
              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              id="room-name" name="roomName" required>
          </div>
          <button type="button" id="create-room-btn"
            class="w-full px-4 py-2 bg-gradient-to-r from-blue-500 to-purple-500 text-white font-medium rounded-md hover:cursor-pointer hover:from-blue-600 hover:to-purple-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-50 shadow-md transition-all">
            Create Room
          </button>
        </form>
      </div>
    </div>

    <div class="bg-white rounded-xl shadow-lg">
      <div class="bg-gradient-to-r from-blue-500 to-purple-500 px-4 py-3 rounded-t-xl">
        <h5 class="font-semibold text-lg text-white">Available Chat Rooms</h5>
      </div>
      <div class="p-6">
        <div id="room-list" class="space-y-4">
          <!-- Rooms will be loaded here -->
        </div>
      </div>
    </div>
  </div>
  <!-- Edit Room Modal -->
  <div id="editRoomModal"
    class="fixed hidden inset-0 bg-black/50 z-50 items-center justify-center transition-all duration-200">
    <div class="bg-white rounded-xl shadow-2xl max-w-md w-full mx-4 transform transition-all duration-300">
      <div
        class="bg-gradient-to-r from-blue-500 to-purple-500 px-4 py-3 rounded-t-xl flex justify-between items-center">
        <h5 class="font-semibold text-lg text-white">Edit Room</h5>
        <button type="button" class="text-white hover:text-gray-200 focus:outline-none" onclick="closeModal()">
          <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
      <div class="p-6" id="edit-room-container">
        <!-- Edit form will be inserted here -->
      </div>
    </div>
  </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
